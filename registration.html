<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
   <h1>Register Form</h1> 
   <label class="reg"><b>First Name:</b></label>
   <input type="text" placeholder="Enter First Name" name="fname" id="fname" maxlength="20" minlength="10"/>

   <label id="M" class="reg"><b>Middle Name:</b></label>
   <input type="text" placeholder="Enter Middle Name" name="Mname" id="mname" maxlength="20" minlength="10" />

   <label id="L" class="reg"><b>Last Name:</b></label> 
   <input type="text" placeholder="Enter Last Name" name="lname" id="lname" maxlength="20" minlength="10" />
   <br><br><br>

   <label class="reg"><b>College Name:</b></label>
   <input  type="text" placeholder="Enter College Name" name="cname" id="cname" maxlength="20" minlength="10" />
   <br><br><br>

   <label class="reg"><b>Email:</b></label>
   <input type="emails" placeholder="Enter Email" pattern=".+@.+\..+" name="email" id="email" maxlength="20" minlength="10" />
   <br><br><br>

   <label class="reg"><b>Password:</b></label>
   <input type="password" placeholder="Enter Password"  name="pass" id="pass" maxlength="20" minlength="10" />
   <label id="r" class="reg"><b>Re-Enter Password:</b></label>
   <input type="password" placeholder="Re-Enter Password"  name="rpass" id="rpass" maxlength="20" minlength="10" />
   <br><br><br>

   <label class="reg"><b>Web Languages:</b></label>
   <input type="radio" name="same" />
   <label class="col">HTML</label>
   <input type="radio" name="same" />
   <label class="col">CSS</label>
   <input type="radio" name="same" />
   <label class="col">BOOTSTRAP</label>
   <input type="radio" name="same" />
   <label class="col">JAVASCRIPT</label>
   <br><br><br>

   <label class="reg"><b>Hobbies:</b></label>
   <input type="checkbox" />
   <label class="col">Cricket</label>
   <input type="checkbox" />
   <label class="col">Football</label>
   <input type="checkbox" />
   <label class="col">Reading Books</label>
   <input type="checkbox" />
   <label class="col">Playing Chess</label>
   <br><br><br>

   <label class="reg" class="reg"><b>Address:</b></label>
   <textarea id="ta" name="ta" rows="4" cols="50">
    
    </textarea>
    <br><br><br>

    <button type="submit" value="submit" id="B">Register</button>
   </form>
</body>
</html>
